name: packages
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  getwidget: ^6.0.0
  flutter_spinkit: ^5.2.1
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.3.2
  flutter_bloc: ^9.1.1
  simple_icons: ^14.6.1
  ionicons: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/poppins-Bold.ttf
    - family: medium
      fonts:
        - asset: assets/fonts/poppins-Medium.ttf
    - family: regular    
      fonts:
        - asset: assets/fonts/poppins-Regular.ttf
    - family: light      
      fonts:
        - asset: assets/fonts/poppins-Light.ttf    
